<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::Layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section> 
          <div class="container">

            <div class="row">

             <div class="col-md-6 offset-md-3">
                  
               
               <div class="my-card mt-1">
                
                
      <!-- <div th:if="${session.message}" th:classappend="${session.message.type}"  class="alert " role="alert">
        <p th:text="${session.message.content}"></p>
        <th:block th:text="${session.removeAttribute('message')}"></th:block>
      </div> -->
      <!-- z <div class="alert alert-primary" role="alert">
        This is a primary alertâ€”check it out!
      </div> -->

               <div class="container text-center" >
                <img class="" style="width:80px" src="" th:src="@{/img/contract.png}" alt="">
               </div>

                <h1 class="text-center">Register here</h1>

                <form novalidate action="" th:action="@{/do_register}" method="post" th:object="${user}"> 
                    
                  

                    <div class="form-group">
                        <label for="name_field">Your Name</label>
                        <input 
                        name="name"
                        type="text" 
                        class="form-control"
                        th:classappend="${#fields.hasErrors('name') ? 'is-invalid' : ''}" 
                        id="name_field" 
                        aria-describedby="emailHelp" 
                        placeholder="Enter here"
                        required
                        th:value="${user.name}"
                        />
                        <div class="invalid-feedback" th:each="e : ${#fields.errors('name')}" th:text="${e}">
                          
                        </div>
                      </div>

                      <div class="form-group">
                        <label for="email_field">Your Email</label>
                        <input 
                        type="email" 
                        name="email"
                        class="form-control" 
                        id="email_field" 
                        aria-describedby="emailHelp" 
                        placeholder="Enter here"
                        required
                        th:value="${user.email}"
                        />
                      </div>
          
                      <div class="form-group">
                        <label for="password_field">Your password</label>
                        <input 
                        type="password" 
                        name="password"
                        class="form-control" 
                        id="password_field" 
                        aria-describedby="emailHelp" 
                        placeholder="Enter here"
                        required

                        />
                      </div>

<br>
                      
                      <div class="form_group">
                         
                       <textarea name="about" th:value="${user.about}" placeholder="Enter about yourself" rows="6" class="form-control"></textarea>

                      </div>
<br>

             <div class="form-group form-check">
                
                <input type="checkbox"
                name="agreement"
                class="form-check-input"
                id="agreement"
                />

                <label for="agreement" >Accept terms and condition</label>
             </div>
       <div class="container text-center" >

        <button type="submit" class="btn bg-primary  text-white">Submit</button> 
        
        <button type="reset" class="btn btn-warning  text-white">Reset</button>

       </div>



                </form>

               </div>
             </div>


            </div>
          </div>
    </section>

</body>
</html>
