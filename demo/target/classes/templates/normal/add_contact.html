<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::Layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section> 
        <div class="card mr-6">
            <div class="card-body">
                <h1 class="text-center">Add Contact</h1>
                <div class="container-fluid mt-1">
                    <div class="row">
                        <div class="col-md-8 offset-md-2">
                            <form
                                    action="#"
                                    th:object="${contact}"
                                    enctype="multipart/form-data"
                                    method="post"
                                    th:action="@{/user/process-contact}"
                                    class="mt-2"
                            >
                        
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">
                                            <i class="fa fa-plus"></i>
                                        </div>
                                    </div>
                                    <input required type="text" id="name" name="name" placeholder="Enter name here" class="form-control">
                                </div>
                                
                                <div class="input-group mt-3">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">
                                            <i class="fa fa-user-alt"></i>
                                        </div>
                                    </div>
                                    <input type="text" id="seconname" name="seconname" placeholder="Enter second here" class="form-control">
                                </div>
    
                            
                                <div class="input-group mt-3">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">
                                            <i class="fa fa-phone"></i>
                                        </div>
                                    </div>
                                    <input required min="10" type="text" id="phone" name="phone" placeholder="Enter phone number here" class="form-control">
                                </div>
    
                                
                                <div class="input-group mt-3">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">
                                            @
                                        </div>
                                    </div>
                                    <input required type="email" id="email" name="email" placeholder="Enter email here" class="form-control">
                                </div>
    
                                
                                <div class="input-group mt-3">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">
                                            <i class="fa fa-briefcase"></i>
                                        </div>
                                    </div>
                                    <input required type="text" id="work" name="work" placeholder="Enter work here" class="form-control">
                                </div>
    
                        
                                <div class="form-group mt-3">
                                    <textarea name="description" id="mytextarea" rows="10" class="form-control" placeholder="Enter contact description"></textarea>
                                </div>
    
                                <div class="custom-file mt-3">
                                    <input type="file" name="profileImage">
                                </div>
    
                                <div class="container text-center mt-3">
                                    <button class="btn btn-outline-primary">Save Contact</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div> 
    
    </section>

</body>
</html>
